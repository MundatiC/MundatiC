name: Generate Snake Animation
on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-snake:
    name: Generate and Update Snake Animation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Generate snake directly in root
      - name: Generate Snake
        uses: Platane/snk@master
        id: snake
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: snake.svg
          gif_out_path: snake.gif

      # Filter to show only 2024 contributions
      - name: Filter 2024 Contributions
        run: |
          sudo apt-get update -y
          sudo apt-get install -y xmlstarlet
          
          # Process SVG to gray out pre-2024 contributions
          xmlstarlet ed \
            -u "//svg:rect[contains(@data-date, '2023') or contains(@data-date, '2022') or contains(@data-date, '2021') or contains(@data-date, '2020')]/@fill" \
            -v "#ebedf0" \
            snake.svg > filtered-snake.svg
          
          mv filtered-snake.svg snake.svg

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare Output Branch
        run: |
          # Check if output branch exists
          if git ls-remote --exit-code --heads origin output; then
            git fetch origin output
            git checkout -f output
            git rm -f snake.svg snake.gif || true
          else
            git checkout --orphan output
            git commit --allow-empty -m "Initial commit"
          fi
          
          # Move new snake files
          mv ../snake.svg .
          mv ../snake.gif .

      - name: Commit and Push
        run: |
          git add .
          git commit -m "Update snake animation - $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}